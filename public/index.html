<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link( href='/css/styles.css' )>

        <script src="/js/formAdd.js"></script>
        <title>Server</title>.
</head>

<body>

    <form class="form-horizontal" role="form" method="post" action="/api/productos" id="formAdd">
        <div class="col-sm-10">
            <h3>Ingrese Producto</h3>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input type="title" class="form-control" id="title" name="title" placeholder="Nombre del Producto"
                    value="">
            </div>
        </div>
        <div class="form-group">
            <label for="precio" class="col-sm-2 control-label">Precio</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" name="price" placeholder="0" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="Imagen URL" class="col-sm-2 control-label">Imagen URL</label>
            <div class="col-sm-10">
                <input type="url" class="form-control" id="thumbnail" name="thumbnail"
                    placeholder="https://raw.githubusercontent.com/rubeneggel72/Entrega09/main/img/img-001.jpg"
                    value="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary btn-lg btn-block">
            </div>
        </div>
    </form>
</body>

</html>
